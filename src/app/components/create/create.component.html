<form>
    <h1>Criando Novo TO-DO</h1>
    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todolist.dataParaFinalizar" name="todolist.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todolist.titulo" name="todolist.titulo" matInput placeholder="Estudar Spring boot">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todolist.descricao" name="todolist.descricao" matInput placeholder="Estudar Spring boot 2">
        </mat-form-field>
    </div>
    <div class="buttons">
      <button (click)="create()" mat-stroked-button color="primary">Criar</button>
      <button (click)="cancel()"  mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
